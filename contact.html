<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/images/logo.png" />
    <title>SAAR Professional Consultants Inc.</title>
    <link rel="stylesheet" href="main.html" />
  </head>
  <body style="background-color: white">
    <!-- HEADER START -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top scrolled">
      <a class="navbar-brand" href="#">
        <img
          src="./images/logo.png"
          alt="logo.png"
          style="height: 50px"
          href="main.html"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="main.html"><b>Home</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html"><b>Services</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html"><b>Contact</b></a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- HEADER END -->
    <section class="location">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.7230515938118!2d-79.81278012448652!3d43.65393007110196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b14b91f994a9f%3A0x95c5e8ac68ac1dd5!2s11%20Balin%20Cres%2C%20Brampton%2C%20ON%20L6X%200V5!5e0!3m2!1sen!2sca!4v1693944695136!5m2!1sen!2sca"
        width="800"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>
    <!-- Contact Form Start -->
    <div class="container my-5 contact-page">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- Contact Form End -->

    <!-- FOOTER START -->
    <footer class="footer mt-auto py-3">
      <div class="container">
        <div class="row">
          <!-- Contact Information -->
          <div class="col-md-4">
            <h5>Contact Information</h5>
            <p>
              <i class="fas fa-map-marker-alt"></i> Address: 11 Balin Crescent,
              Brampton, Ontario
            </p>
            <p><i class="fas fa-phone"></i> Phone Number: 437-779-8747</p>
            <p><i class="fas fa-envelope"></i> Email: rohit.goyal@saar.in</p>
          </div>
          <!-- Navigation Links -->
          <div class="col-md-4">
            <h5 style="position: relative; left: 100px">Navigation</h5>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="main.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
              </li>
            </ul>
          </div>
          <!-- Business Hours -->
          <div class="col-md-4">
            <h5>Business Hours</h5>
            <p><i class="fas fa-clock"></i> Sunday-Friday: 9am to 7pm</p>
            <p><i class="fas fa-clock"></i> Saturday: 10am to 4pm</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- FOOTER END -->

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
    ></script>

    <script>
      // Initialize EmailJS
      emailjs.init("33J_nhX94ic4rqhf_");

      // Attach a submit event listener to your form
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Get form values
          var name = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var message = document.getElementById("message").value;

          // Create the email params
          var params = {
            from_name: name,
            from_email: email,
            message: message,
          };

          // Send the email
          emailjs.send("service_10wpldt", "template_yl90pwa", params).then(
            function (response) {
              alert("Message Sent Successfully");
              console.log("SUCCESS!", response.status, response.text);
            },
            function (error) {
              alert("Message Not Delivered :(");
              console.log("FAILED...", error);
            }
          );
        });
    </script>
  </body>
</html>
